<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Lingkaran Sihir Anime</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #001020, #000);
      overflow: hidden;
    }

    /* Wadah utama */
    .magic-container {
      position: relative;
      width: 400px;
      height: 400px;
      animation: summon 2s ease-out forwards;
      filter: drop-shadow(0 0 20px cyan);
    }

    /* Lingkaran gambar (inti sihir) */
    .magic-circle {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('circle.png') no-repeat center/contain;
      animation: rotateClockwise 15s linear infinite;
      opacity: 0.95;
    }

    /* Lapisan SVG energi */
    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 10px #00ffff) brightness(1.4);
      pointer-events: none;
    }

    /* Efek energi berputar berlawanan arah */
    .energy-ring {
      animation: rotateCounter 10s linear infinite;
      transform-origin: center;
      opacity: 0.8;
    }

    /* Efek cahaya denyut */
    .glow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 460px;
      height: 460px;
      background: radial-gradient(circle, rgba(0,255,255,0.25), transparent 70%);
      transform: translate(-50%, -50%);
      border-radius: 50%;
      animation: glowPulse 2.5s ease-in-out infinite alternate;
      z-index: -1;
    }

    /* Animasi */
    @keyframes summon {
      0% { transform: scale(0) rotate(0deg); opacity: 0; }
      100% { transform: scale(1) rotate(360deg); opacity: 1; }
    }

    @keyframes rotateClockwise {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes rotateCounter {
      from { transform: rotate(0deg); }
      to { transform: rotate(-360deg); }
    }

    @keyframes glowPulse {
      0% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0.9; transform: translate(-50%, -50%) scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="magic-container">
    <div class="glow"></div>
    <div class="magic-circle"></div>

    <!-- Lapisan energi (SVG animasi tambahan) -->
    <svg viewBox="0 0 200 200">
      <g class="energy-ring">
        <circle cx="100" cy="100" r="90" stroke="cyan" stroke-width="1.5" fill="none"/>
        <circle cx="100" cy="100" r="70" stroke="aqua" stroke-width="1" stroke-dasharray="5,5" fill="none"/>
        <circle cx="100" cy="100" r="50" stroke="deepskyblue" stroke-width="0.8" stroke-dasharray="2,4" fill="none"/>
        <polygon points="100,15 185,150 15,150" stroke="cyan" stroke-width="1" fill="none"/>
        <polygon points="100,185 15,50 185,50" stroke="cyan" stroke-width="1" fill="none"/>
      </g>
    </svg>
  </div>
</body>
  </html>
